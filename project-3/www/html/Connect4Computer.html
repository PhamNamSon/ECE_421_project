<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>Play</h1>
            <h1>Connect4 / TOOT-OTTO</h1>
            <br>
            <br>
            <a href="HowToConnect4.html">How to Play Connect 4</a>
            <a href="Connect4Computer.html">Play Connect 4 With Computer</a>
            <br>
            <a href="HowToTootOtto.html">How to Play Toot-Otto</a>
            <a href="TootOttoComputer.html">Play Toot-Otto With Computer</a>
        </div>
        <div id="main-content">
            <div id='main'>
                <div id="services">
                    <h5 class="w3-xxxlarge w3-text-red"><b>Enter Your Name</b></h5>
                    <hr style="width:50px;border:5px solid red" class="w3-round">
                </div>
                <div>
                    <input id="playerNameInput" type="text" placeholder="Your Name"/>
                    <div id="difficultySelection">
                        <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
                        <label><input type="radio" name="difficulty" value="hard"> Hard</label>
                    </div>
                    <div id="colorBlindModeSelection">
                        <h5>Color Mode:</h5>
                        <label><input type="radio" name="colorMode" value="normal" checked> Normal</label>
                        <label><input type="radio" name="colorMode" value="colorBlind1"> Color Blind Set 1</label>
                        <label><input type="radio" name="colorMode" value="colorBlind2"> Color Blind Set 2</label>
                    </div>
                    <div id="boardSizeSelection" style="align-items: center;">
                        <h5>Choose Board Size:</h5>
                        <label><input type="radio" name="boardSize" value="standard" checked> Standard (7 cols x 6 rows)</label>
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="boardSize" value="custom"> Custom
                            <div id="customSizeInputs" style="display: none; margin-left: 10px;">
                                <input id="customCols" type="number" placeholder="Cols" min="4" max="10" style="width: 60px; margin-right: 5px;">
                                <input id="customRows" type="number" placeholder="Rows" min="4" max="10" style="width: 60px;">
                            </div>
                        </label>
                    </div>
                    <button id="startGameButton">Start Game</button>
                </div>
                <canvas id="gameboard"></canvas>
            </div>
        </div>
    </div>
    <script src="../js/Connect4Computer.js"></script>
    <script src="../bootstrap.js"></script>
</body>
</html>
